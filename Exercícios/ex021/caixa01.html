<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
           background-color: lightgrey;
           height: 300px; 
           width: 300px;
           border: 5px solid black;

           padding: 10px 10px 10px 10px;

           margin: 10px;
           
            outline: 10px solid black;
        }
        a{
            border-width: 5px;
            border-style: solid;
            border-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="https://web.whatsapp.com/">links são caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
