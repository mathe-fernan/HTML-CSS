<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador</p>
    <picture>
        <source media="(max-width: 730px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1030px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Dinâmica">
    </picture>
    <h2>Reproduzindo áudios</h2>
    <p>Veja o áudio abaixo rodando, mas esse da maneira um</p>
    <audio src="midias/gravacao-certo.mp3" controls autoplay></audio>
    <p>Esse da maneira 2</p>
    <audio preload="metadata" controls autoplay>
        <source src="midias/gravacao-certo.mp3" type="audio/mpeg">
        <source src="midias/gravacao-certo-wav.wav" type="audio/wav">
        <source src="midias/gravacao-certo-ogg.ogg" type="audio/ogg">
    </audio>
</body>
</html>
